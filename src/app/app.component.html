                  style="color: #f54242;"></i><span class="text-white">
                  Railway
              </span></a>

              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <!--Toggle  -->
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">

                    <li class="nav-item">

              </ul>
          </div>

</header>
<router-outlet />

<div class="modal" id="registerModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Regiter</h4>
          <button type="button" class="btn-close"   data-bs-dismiss="modal" (click)="closeRegisterModel()"></button>
        </div> 
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <label>First Name</label>
                    <input type="text"   class="form-control" [(ngModel)]="registerObj.firstName"/>
                </div>
                <div class="col-6">
                    <label>Last Name</label>
                    <input type="text"   class="form-control" [(ngModel)]="registerObj.lastName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Email</label>
                    <input type="text"  class="form-control"  [(ngModel)]="registerObj.email"/>
                </div>
                <div class="col-6">
                    <label>Phone</label>
                    <input type="text"  class="form-control"  [(ngModel)]="registerObj.phone" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-6">
                    <label>Password</label>
                    <input type="text"   class="form-control"  [(ngModel)]="registerObj.password"/>
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeRegisterModel()">Close</button>
          <button type="button" class="btn btn-success" (click)="onRegister()" >Register</button>
        </div> 
      </div>
    </div>
  </div>
  <div class="modal" id="loginModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close"    data-bs-dismiss="modal" (click)="closeLoginModel()"></button>
        </div> 
        <div class="modal-body">
             
            <div class="row"> 
                <div class="col-12">
                    <label>Phone</label>
                    <input type="text"   class="form-control" [(ngModel)] ="loginObj.phone" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-12">
                    <label>Password</label>
                    <input type="text"   class="form-control" [(ngModel)]="loginObj.password" />
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeLoginModel()" >Close</button>
          <button type="button" class="btn btn-success"  (click)="onLogin()" >Login</button>
        </div> 
      </div>
    </div>
  </div>
